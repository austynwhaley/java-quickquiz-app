<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    
    <title>QuickJavaQuiz</title>
</head>
<body>

    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="timer" class="hud-prefix"></p>
                </div>
                <div class="div hud-item">
                    <p class="hud-prefix" id="score">
                        Score: 0
                    </p>
                </div>
            </div>
            <div id="question">What is the answer to this question?</div>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
        <div class="startboxBtn">
            <a href="./index.html"><button id="startquizBtn">Main Menu</button> 
            <a href="./highscores.html"><button class="startboxBtn" id="highscoreBtn">High Scores</button></a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
